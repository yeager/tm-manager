name: Build RPM

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = \"\K[^\"]+' src/tm_manager/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          PKG=tm-manager-$VERSION
          mkdir -p $PKG/src/tm_manager
          mkdir -p $PKG/data/icons
          mkdir -p $PKG/data/man
          cp src/tm_manager/*.py $PKG/src/tm_manager/
          cp data/se.danielnylander.TMManager.desktop $PKG/data/
          cp data/icons/se.danielnylander.tm-manager.svg $PKG/data/icons/
          cp data/man/tm-manager.1 $PKG/data/man/
          cp LICENSE $PKG/
          if [ -d locale ]; then
            cp -r locale $PKG/
          fi
          tar czf ~/rpmbuild/SOURCES/tm-manager-$VERSION.tar.gz $PKG

      - name: Create spec file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > ~/rpmbuild/SPECS/tm-manager.spec << SPEC
Name:           tm-manager
Version:        $VERSION
Release:        1
Summary:        GTK4 translation memory manager
License:        GPL-3.0-or-later
URL:            https://github.com/yeager/tm-manager
Source0:        %{name}-%{version}.tar.gz
BuildArch:      noarch
Requires:       python3 >= 3.9
Requires:       python3-gobject
Requires:       gtk4
Requires:       libadwaita

%description
TM Manager is a GTK4/Libadwaita application for managing translation memory (TMX) files.

%prep
%setup -q

%install
mkdir -p %{buildroot}%{_datadir}/tm-manager
cp src/tm_manager/*.py %{buildroot}%{_datadir}/tm-manager/
mkdir -p %{buildroot}%{_bindir}
cat > %{buildroot}%{_bindir}/tm-manager << 'WRAPPER'
#!/bin/bash
exec python3 %{_datadir}/tm-manager/main.py "\$@"
WRAPPER
chmod 755 %{buildroot}%{_bindir}/tm-manager
install -Dm644 data/se.danielnylander.TMManager.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.TMManager.desktop
install -Dm644 data/icons/se.danielnylander.tm-manager.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.tm-manager.svg
install -Dm644 data/man/tm-manager.1 %{buildroot}%{_mandir}/man1/tm-manager.1

if [ -d locale ]; then
  for mo in locale/*/LC_MESSAGES/*.mo; do
    [ -f "\$mo" ] || continue
    lang=\$(echo "\$mo" | cut -d/ -f2)
    install -Dm644 "\$mo" "%{buildroot}%{_datadir}/locale/\$lang/LC_MESSAGES/tm-manager.mo"
  done
fi

%files
%license LICENSE
%{_bindir}/tm-manager
%{_datadir}/tm-manager/
%{_datadir}/applications/se.danielnylander.TMManager.desktop
%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.tm-manager.svg
%{_mandir}/man1/tm-manager.1*

%changelog
* Mon Feb 16 2026 Daniel Nylander <daniel@danielnylander.se> - $VERSION-1
- RPM package
SPEC

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/tm-manager.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v${VERSION}" \
            ~/rpmbuild/RPMS/noarch/tm-manager-${VERSION}-1.noarch.rpm \
            --clobber
